<div class="container mx-auto p-4 max-w-4xl space-y-6">
  <div class="text-center space-y-2">
    <h1 class="text-4xl font-bold text-primary">AI Chef</h1>
    <p class="text-base-content/70">Deja que la inteligencia artificial te sugiera qué cocinar con lo que tienes.</p>
  </div>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text font-medium">¿Qué te gustaría preparar?</span>
        </label>
        <div class="flex flex-wrap gap-2">
          @for (option of mealOptions; track option) {
            <button
              class="btn"
              [class.btn-primary]="mealType() === option"
              [class.btn-outline]="mealType() !== option"
              (click)="mealType.set(option)">
              {{ option }}
            </button>
          }
        </div>
      </div>

      <div class="card-actions justify-end mt-4">
        <button
          class="btn btn-primary btn-lg w-full md:w-auto"
          [disabled]="isLoading()"
          (click)="generateRecipes()">
          @if (isLoading()) {
            <span class="loading loading-spinner"></span>
            Pensando...
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
            Generar Recetas
          }
        </button>
      </div>

      @if (error()) {
        <div role="alert" class="alert alert-error mt-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>{{ error() }}</span>
        </div>
      }
    </div>
  </div>

  @if (suggestion()) {
    <div class="card bg-base-100 shadow-xl border-t-4 border-primary">
      <div class="card-body">
        <h2 class="card-title mb-4">Sugerencias del Chef</h2>
        <div class="prose max-w-none" [innerHTML]="formattedSuggestion()">
        </div>

        <div class="card-actions justify-end mt-6">
           <button class="btn btn-ghost" (click)="suggestion.set(null)">Limpiar</button>
        </div>
      </div>
    </div>
  }
</div>
